<html>
  <head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>	
		<script>
		var timer;
		var seconds = 1; // how often should we refresh the DIV?

		function startActivityRefresh() {
			timer = setInterval(function() {
				var mm = parseInt($('#timer').attr("mm"), 10);
				var ss = parseInt($('#timer').attr("ss"), 10);
				ss = ss + 1;
				if (ss == 60) {
					ss = 0, mm = mm + 1;
				}
				$("#timer").text(mm + " : " + ss);
				$('#timer').attr("mm", mm);
				$('#timer').attr("ss", ss);
			}, seconds*1000)
		}

		function cancelActivityRefresh() {
			clearInterval(timer);
		}
		
		$(document).ready(startActivityRefresh);
		</script>
	</head>
	<body>

		<div id="timer" mm=0 ss=0></div>
	</body>
</html>
